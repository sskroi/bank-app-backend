basePath: /api/v1
definitions:
  apihandler.response:
    properties:
      message:
        type: string
    type: object
  apihandler.signInInput:
    properties:
      email:
        maxLength: 64
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  apihandler.signUpInput:
    properties:
      email:
        maxLength: 64
        type: string
      name:
        maxLength: 64
        minLength: 1
        type: string
      passport:
        maxLength: 64
        minLength: 8
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      patronymic:
        maxLength: 64
        type: string
      surname:
        maxLength: 64
        minLength: 1
        type: string
    required:
    - email
    - name
    - passport
    - password
    - surname
    type: object
  apihandler.tokenResponse:
    properties:
      accessToken:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  license:
    name: MIT
  title: Backend part of educational banking application
  version: "1.0"
paths:
  /auth/sign-in:
    post:
      consumes:
      - application/json
      description: Authorizes the user
      parameters:
      - description: sign in info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/apihandler.signInInput'
      produces:
      - application/json
      responses:
        "200":
          description: user successfully authorized
          schema:
            $ref: '#/definitions/apihandler.tokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apihandler.response'
        "401":
          description: invalid login credentials
          schema:
            $ref: '#/definitions/apihandler.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apihandler.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apihandler.response'
      summary: Sign in
  /auth/sign-up:
    post:
      consumes:
      - application/json
      description: Register new user
      parameters:
      - description: sign up info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/apihandler.signUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: user successfully created
          schema:
            $ref: '#/definitions/apihandler.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apihandler.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apihandler.response'
        "409":
          description: user with such email already exists
          schema:
            $ref: '#/definitions/apihandler.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apihandler.response'
      summary: Sign up
  /user/update-profile:
    post:
      consumes:
      - application/json
      description: Update all user profile info
      parameters:
      - description: new profile data and current password
        in: body
        name: input
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: successfully updated
          schema:
            $ref: '#/definitions/apihandler.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apihandler.response'
        "401":
          description: incorrect current password
          schema:
            $ref: '#/definitions/apihandler.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apihandler.response'
        "409":
          description: user with such email already exists
          schema:
            $ref: '#/definitions/apihandler.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apihandler.response'
      security:
      - UserBearerAuth: []
      summary: Update user profile
securityDefinitions:
  UserBearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
